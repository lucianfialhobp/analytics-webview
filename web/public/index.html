<html>
  <head>
    <title>Firebase Analytics WebView</title>

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      .demo-card-square.mdl-card {
        width: 320px;
        height: 350px;
      }
      .demo-card-square > .mdl-card__title {
        color: #fff;
        background: bottom right 15% no-repeat #46B6AC;
      }
      </style>
  </head>
  <body>
    <h4>Firebase Analytics WebView</h4>
    
     <!-- View list events example -->
     <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">View list events example</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <button id="view_item" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          view_item
        </button>
        <br /><br />

        <button id="view_item_list" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          view_item_list
        </button>
        <br /><br />

        <button id="view_search_results" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          view_search_results
        </button>
        <br /><br />
      </div>
      </div>
    </div>
 
  <br /><br />
    <br /><br />
    
    <!-- Funnel events example -->
      <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Funnel events example</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <button id="add_to_cart_goods" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            add_to_cart_goods
          </button>
          <br /><br />

          <button id="begin_checkout_goods" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            begin_checkout_goods
          </button>
          <br /><br />

          <button id="choose_shipping_method_goods" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            choose_shipping_method_goods
          </button>
          <br /><br />

          <button id="add_payment_info_goods" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            add_payment_info_goods
          </button>
          <br /><br />

          <button id="purchase_gd" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            ecommerce_purchase_goods
          </button>
          <br /><br />
        </div>
        </div>
      </div>
   
    <br /><br />

    <button id="userprop"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Set User Property
    </button>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
